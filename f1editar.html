// Se conecta con la base de datos de Firebase
var dataDB = firebase.database().ref('drivers');

 var userId= window.name;

    var nombre, equipo, pais;
    var usuario={};

    // Buscamos el art√≠culo.
    dataDB.child(userId).once('value',function(datos)
    {
        usuario=datos.val();

        nombre= usuario.nombre;
        equipo= usuario.equipo;
        pais=usuario.pais;

        $('#name').val(nombre);
        $('#team').val(equipo);
        $('#country').val(pais);
    });

function actualizar() {
  // Se asigna a una variable cada elemento input con su ID
var nombre = document.getElementById('name');
var equipo = document.getElementById('team');
var pais = document.getElementById('country');

dataDB.child(userId).update({
		nombre: nombre.value,
		equipo: equipo.value,
		pais: pais.value
	});

    alert('Conductor actualizado');
}
</script>
